name: Generate Supabase Types

on:
  # Run on schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'

  # Run manually from Actions tab
  workflow_dispatch:

  # Run on push to main branch if database files change
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/seed.sql'
      - '.github/workflows/supabase-types.yml'

jobs:
  generate-types:
    runs-on: ubuntu-latest
    name: Generate and Update Supabase Types

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a PAT to enable pushing back to the repository
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate TypeScript types
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
        run: |
          npm run generate-types

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet src/lib/database.types.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/lib/database.types.ts
          git commit -m "🤖 Auto-update Supabase types

          - Generated from latest database schema
          - Triggered by: ${{ github.event_name }}
          - Commit: ${{ github.sha }}

          🤖 Generated with [Claude Code](https://claude.ai/code)

          Co-Authored-By: Claude <noreply@anthropic.com>"
          git push

      - name: Create Pull Request (if on schedule)
        if: github.event_name == 'schedule' && steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "🤖 Auto-update Supabase Types"
          body: |
            ## 🤖 Automated Supabase Types Update

            This PR contains automatically generated TypeScript types from your Supabase database schema.

            ### 📊 Changes
            - Updated `src/lib/database.types.ts` with latest schema
            - Generated from live database at `${{ github.event.repository.updated_at }}`

            ### 🔍 Review Checklist
            - [ ] Review the type changes for accuracy
            - [ ] Ensure no breaking changes in existing code
            - [ ] Run tests to verify compatibility

            ### 🚀 Auto-merge
            This PR can be safely auto-merged if all checks pass.

            ---
            🤖 Generated with [Claude Code](https://claude.ai/code)
          branch: auto/update-supabase-types
          delete-branch: true

      - name: Summary
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "✅ Supabase types updated successfully!"
            echo "📝 Changes committed and pushed to repository"
          else
            echo "ℹ️ No changes detected in Supabase types"
            echo "🎯 Database schema is up to date"
          fi