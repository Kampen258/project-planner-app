<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFlow Test Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        .status-good { color: #2e7d32; }
        .status-warning { color: #f57c00; }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ProjectFlow - Basic Test Page</h1>
        <p><strong>This page tests if the web server is working correctly.</strong></p>

        <div style="text-align: left; margin: 20px 0;">
            <h3>‚úÖ Status Check:</h3>
            <ul>
                <li class="status-good">‚úÖ Web server is running (you can see this page)</li>
                <li class="status-good">‚úÖ Static files are being served</li>
                <li class="status-good">‚úÖ HTML, CSS, and JavaScript are loading</li>
                <li id="js-test" class="status-warning">‚è≥ JavaScript execution test...</li>
            </ul>
        </div>

        <button onclick="testReactApp()">Test React App (main page)</button>
        <button onclick="testJavaScript()">Test JavaScript</button>
        <button onclick="showServerInfo()">Show Server Info</button>

        <div id="results" style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 6px; display: none;">
        </div>
    </div>

    <script>
        // Test JavaScript execution
        document.getElementById('js-test').innerHTML = '‚úÖ JavaScript is working!';
        document.getElementById('js-test').className = 'status-good';

        function testJavaScript() {
            alert('JavaScript is working! üéâ');
            console.log('JavaScript test successful');
        }

        function testReactApp() {
            window.location.href = '/';
        }

        function showServerInfo() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <h4>Server Information:</h4>
                <p><strong>URL:</strong> ${window.location.href}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                <p><strong>Status:</strong> All basic web functionality is working correctly!</p>
                <p><strong>Next Step:</strong> Click "Test React App" to go to the main application.</p>
            `;
            results.style.display = 'block';
        }

        // Automatically test the main app after 3 seconds
        setTimeout(() => {
            console.log('Auto-testing main React app...');
            // Don't auto-redirect, let user choose
        }, 3000);
    </script>
</body>
</html>
